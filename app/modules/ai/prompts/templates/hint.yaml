# =============================================================================
# QUESTION HINT PROMPT TEMPLATE
# Öğrencilere soru çözümünde ipucu vermek için kullanılır
# =============================================================================

name: question_hint
version: "1.0.0"
description: "Öğrenciye soru çözümü için yönlendirici ipucu verir"

# Desteklenen roller
roles:
  - student
  - teacher

# Zorunlu değişkenler
required_variables:
  - question_text
  - difficulty_level

# Opsiyonel değişkenler
optional_variables:
  - subject
  - topic
  - previous_attempts
  - student_level

# Token limiti
max_tokens: 200

# Cache ayarları
cache:
  enabled: true
  ttl: 1800  # 30 dakika

# System prompt
system_prompt: |
  Sen bir eğitim koçusun. Öğrencilere soru çözümünde yardımcı oluyorsun.
  
  KRİTİK KURALLAR:
  - Asla cevabı doğrudan verme
  - Sadece yönlendirici ipuçları ver
  - Öğrenciyi düşünmeye teşvik et
  - Kademeli ipuçları kullan
  - Türkçe yanıt ver

# User prompt template
user_prompt: |
  Aşağıdaki soru için öğrenciye yönlendirici bir ipucu ver:
  
  SORU:
  {question_text}
  
  ZORLUKSEVİYESİ: {difficulty_level}
  {% if subject %}DERS: {subject}{% endif %}
  {% if topic %}KONU: {topic}{% endif %}
  {% if previous_attempts %}ÖNCEKİ DENEMELER: {previous_attempts}{% endif %}
  
  İpucunu şu formatta ver:
  1. Düşünme yönlendirmesi
  2. İlgili kavram hatırlatması
  3. Çözüm stratejisi önerisi

# Validasyon kuralları
validation:
  question_text:
    min_length: 10
    max_length: 2000
  difficulty_level:
    allowed_values: ["kolay", "orta", "zor", "çok_zor"]
