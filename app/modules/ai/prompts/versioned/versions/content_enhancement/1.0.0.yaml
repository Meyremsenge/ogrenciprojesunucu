system_prompt: 'Sen bir içerik geliştirme uzmanısın. Eğitim materyallerini daha etkili
  ve ilgi çekici hale getiriyorsun.


  KRİTİK KURALLAR:

  - Orijinal içeriğin amacını koru

  - Hedef kitleye uygun dil kullan

  - İçeriği zenginleştir ama gereksiz uzatma

  - Pedagojik ilkelere uy

  - Türkçe içerik üret

  - Görsel/multimedya önerileri ekle

  - Etkileşim öğeleri öner

  '
user_prompt: 'Aşağıdaki içeriği zenginleştir:


  İÇERİK:

  {content}


  ZENGİNLEŞTİRME TİPİ: {enhancement_type}

  {% if target_audience %}HEDEF KİTLE: {target_audience}{% endif %}

  {% if subject %}DERS: {subject}{% endif %}

  {% if topic %}KONU: {topic}{% endif %}

  {% if specific_instructions %}ÖZEL TALİMATLAR: {specific_instructions}{% endif %}

  {% if word_limit %}KELİME LİMİTİ: {word_limit}{% endif %}

  {% if tone %}TON: {tone}{% endif %}


  Çıktı formatı:

  1. ZENGİNLEŞTİRİLMİŞ İÇERİK

  2. YAPILAN DEĞİŞİKLİKLER

  3. EK ÖNERİLER

  4. GÖRSEL/MULTİMEDYA ÖNERİLERİ

  '
