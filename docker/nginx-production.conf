# Nginx configuration for Student Coaching System
# Production configuration optimized for 10,000+ concurrent users

# Worker processes - auto detects CPU cores
worker_processes auto;
worker_rlimit_nofile 100000;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum connections per worker
    worker_connections 10000;
    
    # Use epoll for Linux
    use epoll;
    
    # Accept as many connections as possible
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging - optimized format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';
    
    # JSON log format for ELK stack
    log_format json_combined escape=json
        '{"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"}';
    
    # Use buffered access log for performance
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeouts
    keepalive_timeout 30;
    keepalive_requests 1000;
    client_header_timeout 12;
    client_body_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    
    # Open file cache
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Types hash
    types_hash_max_size 4096;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript
        application/json 
        application/javascript 
        application/x-javascript
        application/xml 
        application/xml+rss 
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Rate limiting zones
    # 10MB zone = ~160,000 IP addresses
    limit_req_zone $binary_remote_addr zone=api_limit:50m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=heavy_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:20m;
    
    # Limit request status
    limit_req_status 429;
    limit_conn_status 429;

    # Upstream for Flask API with load balancing
    upstream flask_api {
        # Least connections load balancing
        least_conn;
        
        # Multiple API instances
        server api-1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server api-2:5000 weight=1 max_fails=3 fail_timeout=30s backup;
        
        # Keep connections alive
        keepalive 256;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }

    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HTTPS Server (Production)
    server {
        listen 443 ssl http2;
        server_name api.studentcoaching.com;

        # SSL certificates (managed by Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.studentcoaching.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.studentcoaching.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/api.studentcoaching.com/chain.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube.com; frame-src https://www.youtube.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline';" always;

        # Health check endpoint (bypass rate limiting)
        location /health {
            access_log off;
            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        location /health/ready {
            access_log off;
            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        location /health/live {
            access_log off;
            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Metrics endpoint (internal only)
        location /metrics {
            # Restrict to internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Authentication endpoints (strict rate limiting)
        location /api/v1/auth/login {
            limit_req zone=auth_limit burst=3 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://flask_api;
            include /etc/nginx/proxy_params;
        }
        
        location /api/v1/auth/register {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_conn conn_limit 3;
            
            proxy_pass http://flask_api;
            include /etc/nginx/proxy_params;
        }

        # Heavy endpoints (reports, exports)
        location ~ ^/api/v1/(reports|exports) {
            limit_req zone=heavy_limit burst=2;
            limit_conn conn_limit 3;
            
            proxy_pass http://flask_api;
            proxy_read_timeout 120s;  # Longer timeout for reports
            include /etc/nginx/proxy_params;
        }

        # Standard API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 30;

            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;

            # CORS headers
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
            add_header Access-Control-Max-Age 86400 always;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin";
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Static files with caching
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Swagger docs
        location /api/v1/docs {
            proxy_pass http://flask_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect
        location / {
            return 301 /api/v1/docs;
        }

        # Error pages
        error_page 429 /429.json;
        location = /429.json {
            internal;
            default_type application/json;
            return 429 '{"success":false,"error":{"code":"RATE_LIMIT_EXCEEDED","message":"Too many requests. Please try again later."}}';
        }
        
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            default_type application/json;
            return 503 '{"success":false,"error":{"code":"SERVICE_UNAVAILABLE","message":"Service temporarily unavailable. Please try again."}}';
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name api.studentcoaching.com;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
}
