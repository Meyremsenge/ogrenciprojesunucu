# Öğrenci Koçluk Sistemi - Docker Compose
# Development and Production configurations

version: '3.8'

services:
  # ============== Flask API ==============
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: student-coaching-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/student_coaching
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret-jwt-key}
      - SECRET_KEY=${SECRET_KEY:-super-secret-key}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - .:/app
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  # ============== PostgreSQL Database ==============
  db:
    image: postgres:15-alpine
    container_name: student-coaching-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=student_coaching
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d student_coaching"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ============== Redis Cache ==============
  redis:
    image: redis:7-alpine
    container_name: student-coaching-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ============== Celery Worker ==============
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: student-coaching-celery
    restart: unless-stopped
    command: celery -A celery_worker:celery worker --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/student_coaching
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - api
      - redis
    networks:
      - backend

  # ============== Celery Beat (Scheduler) ==============
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: student-coaching-celery-beat
    restart: unless-stopped
    command: celery -A celery_worker:celery beat --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/student_coaching
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - celery
    networks:
      - backend

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:alpine
    container_name: student-coaching-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - backend
      - frontend

  # ============== pgAdmin (Development Only) ==============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: student-coaching-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - backend
    profiles:
      - dev

# ============== Networks ==============
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

# ============== Volumes ==============
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  uploads:
