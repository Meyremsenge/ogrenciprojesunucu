# Öğrenci Koçluk Sistemi - Production Docker Compose
# Optimized for production deployment with high availability

version: '3.8'

x-common-env: &common-env
  FLASK_ENV: production
  FLASK_DEBUG: "False"
  DATABASE_URL: ${DATABASE_URL}
  REDIS_URL: ${REDIS_URL}
  CELERY_BROKER_URL: ${CELERY_BROKER_URL}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
  JWT_SECRET_KEY: ${JWT_SECRET_KEY}
  SECRET_KEY: ${SECRET_KEY}
  YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
  SENTRY_DSN: ${SENTRY_DSN:-}
  LOG_LEVEL: ${LOG_LEVEL:-WARNING}

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # ============== Flask API (Load Balanced) ==============
  api-1:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: student-coaching-api-1
    restart: always
    environment:
      <<: *common-env
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_WORKER_CLASS: gevent
      GUNICORN_WORKER_CONNECTIONS: ${GUNICORN_WORKER_CONNECTIONS:-1000}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-30}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-10000}
      GUNICORN_LOG_LEVEL: ${GUNICORN_LOG_LEVEL:-warning}
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend

  api-2:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: student-coaching-api-2
    restart: always
    environment:
      <<: *common-env
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_WORKER_CLASS: gevent
      GUNICORN_WORKER_CONNECTIONS: ${GUNICORN_WORKER_CONNECTIONS:-1000}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-30}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-10000}
      GUNICORN_LOG_LEVEL: ${GUNICORN_LOG_LEVEL:-warning}
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend

  # ============== PostgreSQL Database ==============
  db:
    image: postgres:15-alpine
    container_name: student-coaching-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=6553kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "log_lock_waits=on"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - backend

  # ============== Redis Cache ==============
  redis:
    image: redis:7-alpine
    container_name: student-coaching-redis
    restart: always
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--requirepass"
      - "${REDIS_PASSWORD}"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--tcp-keepalive"
      - "300"
      - "--timeout"
      - "0"
      - "--tcp-backlog"
      - "511"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      - backend

  # ============== Celery Worker ==============
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: student-coaching-celery-worker
    restart: always
    command: >
      celery -A celery_worker:celery worker
      --loglevel=warning
      --concurrency=${CELERY_CONCURRENCY:-4}
      --prefetch-multiplier=4
      --max-tasks-per-child=1000
      -Q high,default,low
    environment:
      <<: *common-env
      C_FORCE_ROOT: "false"
    depends_on:
      - api-1
      - redis
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_worker:celery", "inspect", "ping"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend

  # ============== Celery Beat (Scheduler) ==============
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: student-coaching-celery-beat
    restart: always
    command: >
      celery -A celery_worker:celery beat
      --loglevel=warning
      --scheduler=celery.beat:PersistentScheduler
      --pidfile=/tmp/celerybeat.pid
      --schedule=/tmp/celerybeat-schedule
    environment:
      <<: *common-env
    depends_on:
      - celery-worker
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      - backend

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:1.25-alpine
    container_name: student-coaching-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-production.conf:/etc/nginx/nginx.conf:ro
      - ./docker/proxy_params:/etc/nginx/proxy_params:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
      - uploads:/app/uploads:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - api-1
      - api-2
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend
      - frontend

  # ============== Certbot (SSL Auto-Renewal) ==============
  certbot:
    image: certbot/certbot
    container_name: student-coaching-certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
  frontend:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local
