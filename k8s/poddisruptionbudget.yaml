apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: ogrenci-sistemi
  labels:
    app: ogrenci-sistemi
    component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ogrenci-sistemi
      component: api

