apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ogrenci-sistemi
  labels:
    app: ogrenci-sistemi
    component: api
spec:
  type: ClusterIP
  selector:
    app: ogrenci-sistemi
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: api-headless
  namespace: ogrenci-sistemi
  labels:
    app: ogrenci-sistemi
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: ogrenci-sistemi
    component: api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
