# Alembic Database Migration Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend to sys.path
prepend_sys_path = .

# Timezone for revision files
timezone = UTC

# Truncate slug
truncate_slug_length = 40

# Revision ID format
revision_environment = false

# Sourceless revision behavior
sourceless = false

# Version locations
version_locations = %(here)s/migrations/versions

# Output encoding
output_encoding = utf-8


[post_write_hooks]
# Black formatting hook (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
